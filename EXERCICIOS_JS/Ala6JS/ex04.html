    <script>
        function maior(){
            var lista = [];

            const t = 10;
            for (let i = 1; i <= t; i++){
                var n = Math.floor(Math.random() * 10) + 1;
                lista.push(n);
            }
            const maior = Math.max(lista);
            console.log(lista);
            console.log(maior);

        }

        maior();
    </script>
