<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valido</title>
</head>
<body>
    <!-- Fazer o "verifica(this)" faz com que o metodo vcerifica() utilize o proprio elemento (input do rg e do cpf) como parametro, ativada quando o campo deixa de ser focado, isto eh, quando o mouse clica fora dele, dando a entender que nao eh mais prioridade-->

    
    <label for="num">Digite seu RG:</label>
    <input type="text" id="rg" onblur="verifica(this)">
    <label for="num">Digite seu CPF:</label>
    <input type="text" id="cpf" onblur="verifica(this)">

    <script>
        function verifica(x) {
            if(x.value == "") {
                alert("Campo Obrigatorio!");
            }
        }
    </script>
</body>
</html>
